<p>listado de Héroes</p>

<button (click)='borrarHeroe()'>
    Borrar
</button>

<div *ngIf ='borrado; else noBorrado'>
    <h3>Héroe Borrado: <small>{{borrado}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No se ha borrado nada</h3>
</ng-template>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} {{heroe}}
    </li>
</ul>
